<ion-header>

  <ion-navbar>
    <ion-title>List of Hotels</ion-title>
    
    <ion-buttons end>
      <button navPush="AddHotelPage" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
 
    <ion-item *ngFor="let hotel of hotelRef$ | async" 
    detail-push navPush="EditHotelPage" [navParams]="{hotel:hotel}">
      {{hotel.station}} | {{hotel.name}}
    </ion-item>
  </ion-list>
</ion-content>
