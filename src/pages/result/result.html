<ion-header>
  <ion-navbar>
    <ion-title>Result</ion-title>
  
  </ion-navbar>
</ion-header>

    
<ion-content padding>
  <p>Station: {{station}}</p>
  <p>Hotel Distance: {{hDistance}}</p>
  <p>Hotel Rate: {{hRate}}</p>
  <p>Restaurant Rate: {{rRate}}</p>
  <p>Mall: {{mall}}</p>
  <div *ngIf="hotelRef$ | async; let hotelRef">

    <ion-list>
      <!-- Repeat the ion-item for as many items that we have inside of the hotel list. -->
      <ion-item *ngFor="let item of hotelRef" detail-push [navPush]="MapPage" [navParams]="{item: item}">
        <div *ngIf="returnList(item)">
          <h2>Hotel Name: {{item.name}}</h2>
          <h3>Hotel Station: {{item.station}}</h3>
          <p>Station: {{station}}</p>
        </div>
      </ion-item>
    </ion-list>
  </div>
  <ion-row>
    <ion-col style="text-align: center;">
        <button ion-button (click)="map()">Go!</button>		
    </ion-col>
      
  </ion-row>
</ion-content>
