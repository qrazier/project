<ion-header>
  <ion-navbar>
    <ion-title>Result</ion-title>
  
  </ion-navbar>
</ion-header>

    
<ion-content padding>
  <p>Station: {{station}}</p>
  <p>Hotel Distance: {{hDistance}}</p>
  <p>Hotel Rate: {{hRate}}</p>
  <p>Restaurant Rate: {{rRate}}</p>
  <p>Mall: {{mall}}</p>
  <div *ngIf="hotelRef$ | async; let hotelRef">

    <ion-list *ngFor="let item of hotelRef" >
      <!-- Repeat the ion-item for as many items that we have inside of the hotel list. -->
      <button ion-item *ngIf="returnList(item)" (click)="findMap(item)">
        <div >
          <h2>Hotel Name: {{item.name}}</h2>
          <h3>Hotel Station: {{item.station}}</h3>
          <p>Hotel Distance: {{item.hDistance}}</p>
          <p>Hotel Rate: {{item.hRate}}</p>
          <p>RestaurantRate: {{item.rRate}}</p>
          <p>Mall: {{item.mall}}</p>
        </div>
        <ion-item-divider></ion-item-divider>
      </button>
    </ion-list>
  </div>
</ion-content>
