<ion-header>
  <ion-navbar>
    <ion-title>Map</ion-title>
  </ion-navbar>
</ion-header>
    
<ion-content padding>
  <ion-card [hidden]="showHide">
      <ion-card-content>
          <div #directionsPanel></div>
      </ion-card-content>
  </ion-card>
  <div #map id="map"></div>

  <ion-row>
    <ion-col style="text-align: center">
      <button ion-button clear style="color: seagreen" (click)="direction()">	&nbsp;Direction	&nbsp;<ion-icon name="return-right"></ion-icon></button>		
    </ion-col>
    <ion-col style="text-align: center">
      <button ion-button clear style="color: black" (click)="information()">	&nbsp;Information	&nbsp;<ion-icon name="information"></ion-icon></button>		
    </ion-col>
  </ion-row>
      
</ion-content>
