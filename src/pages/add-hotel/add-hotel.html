<ion-header>

  <ion-navbar>
    <ion-title>Add Hotel <ion-icon name="hotel"></ion-icon></ion-title>
  </ion-navbar>
  
  <script>
    function initMap() {
      var input = document.getElementById('pac-input');
      var autocomplete = new google.maps.places.Autocomplete(input); 
    }
  </script>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating>Hotel Name</ion-label>
    <ion-input id="pac-input" type="text" [(ngModel)]="hotel.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Hotel Station</ion-label>
    <ion-select [(ngModel)]="hotel.station">
      <ion-option value="KL Sentral">KL Sentral</ion-option>
      <ion-option value="Imbi">Imbi</ion-option>
      <ion-option value="Bukit Bintang">Bukit Bintang</ion-option>
      <ion-option value="Medan Tuanku">Medan Tuanku</ion-option>
      <ion-option value="Chow Kit">Chow Kit</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label floating>Hotel Distance</ion-label>
    <ion-select [(ngModel)]="hotel.hDistance">
      <ion-option value="Near">Near (< 50m)</ion-option>
      <ion-option value="Intermediate">Intermediate (50m - 200m)</ion-option>
      <ion-option value="Far">Far (> 200m)</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label floating>Hotel Rate</ion-label>
    <ion-select [(ngModel)]="hotel.hRate">
      <ion-option value="Low">Low (< RM100)</ion-option>
      <ion-option value="Normal">Normal (RM 100 - RM 250)</ion-option>
      <ion-option value="High">High (> RM250)</ion-option>
    </ion-select>
  </ion-item>
  <!--
    re: plan to make a star-rate based.
    npm: https://github.com/melwinVincent/ionic3-star-rating
    code: https://stackblitz.com/edit/ionic3-star-rating?file=pages%2Fabout%2Fabout.ts
    gudluck!
  -->

  <button ion-button block clear (click)="addHotel(hotel)"> Add Hotel</button>
</ion-content>
