<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
    <ion-buttons end>
      <button style="background: transparent; padding:5px;" (click)="close()">Close&nbsp;<ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>

    <ion-item>
      <ion-label floating>Email Address</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <ion-item>
      <button block ion-button (click)="login(user)">Login</button>
      <!--button ion-button color="light" (click)="register()">Register</button-->
    </ion-item>
  </ion-list>
</ion-content>
