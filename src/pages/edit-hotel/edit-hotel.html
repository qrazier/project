<ion-header>

  <ion-navbar>
    <ion-title>{{hotel?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
      <ion-label floating>Monorail Station</ion-label>
      <ion-input disabled [(ngModel)]="hotel.station"></ion-input>
    </ion-item>
    
  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input required [(ngModel)]="hotel.name"></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-label floating>Rate</ion-label>
    <ion-input required [(ngModel)]="hotel.hRate"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Distance</ion-label>
    <ion-input required [(ngModel)]="hotel.hDistance"></ion-input>
  </ion-item>

  <button ion-button block clear (click)="updateHotel(hotel)">Save</button>
  <button ion-button block clear (click)="removeHotel(hotel)">Delete</button>
</ion-content>
