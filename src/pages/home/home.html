<ion-header>

  <ion-navbar>
    <ion-title>Hello Tourist</ion-title>
  </ion-navbar>
  <style>.black{color: black;}</style>

</ion-header>

<ion-content padding>

	<ion-list>
	
	  <ion-item>
			<ion-label class="black">MONORAIL STATIONS</ion-label>
			<ion-select (ionChange)="stationOpt();" [(ngModel)]="station">
				<ion-option value="KL Sentral">KL Sentral</ion-option>
				<ion-option value="Imbi">Imbi</ion-option>
				<ion-option value="Bukit Bintang">Bukit Bintang</ion-option>
				<ion-option value="Medan Tuanku">Medan Tuanku</ion-option>
				<ion-option value="Chow Kit">Chow Kit</ion-option>
			</ion-select>
	  </ion-item>

	  <ion-item>
			<ion-label class="black">HOTEL DISTANCE</ion-label>
			<ion-select (ionChange)="distanceOpt();" [(ngModel)]="hDistance">
				<ion-option value="Near">Near (&lt; 100m)</ion-option>
				<ion-option value="Intermediate">Intermediate (100m - 500m)</ion-option>
				<ion-option value="Far">Far (&gt; 500m)</ion-option>
			</ion-select>
	  </ion-item>

	  <ion-item>
			<ion-label class="black">HOTEL RATE (PER NIGHT)</ion-label>
			<ion-select (ionChange)="rateOpt();" [(ngModel)]="hRate">
				<ion-option value="Low">Low (&lt;  RM75)</ion-option>
				<ion-option value="Normal">Normal (RM 76 - RM 250)</ion-option>
				<ion-option value="High">High (&gt; RM250)</ion-option>
			</ion-select>
	  </ion-item>
	  
	  <!--ion-item>
			<ion-label>SHOPPING MALL</ion-label>
			<ion-toggle (ionChange)="mallOpt();" [(ngModel)]="mall"></ion-toggle>
	  </ion-item-->
		
		<ion-row>
			<ion-col style="text-align: center;">
					<button ion-button (click)="result()">Search</button>		
			</ion-col>
			<ion-col style="text-align: center;">
				<button ion-button (click)="reset()">Reset</button>		
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col style="text-align: center;">
					<button ion-button navPush="HotelListPage"> Hotel list </button>			
			</ion-col>
		</ion-row>
  	</ion-list>		
		
</ion-content>
